language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - "cd client"
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install -g phantomjs-prebuilt
  - npm install
  - bower install

script:
  - npm test
