sudo: required
language: node_js
node_js:
  - "4"
services:
  - mongodb
python:
  - "2.7"
cache:
  directories:
  - node_modules
  - bower_components
before_install:
  # setup global dependencies
  - npm install -g bower
  - npm install -g ember-cli
  # ETL
  - "mongo --eval 'db.runCommand({setParameter: 1, textSearchEnabled: true})' admin"
  - cd reporter-etl
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python="2.7" pymongo pandas xlrd
  - source activate test-environment
  - python buildDB.py install
install:
  # client build
  - cd ../client
  - npm install
  - bower install
  - ember build --environment=production --output-path=../server/public
  # server build
  - cd ../server
  - npm install
script:
  - npm test
